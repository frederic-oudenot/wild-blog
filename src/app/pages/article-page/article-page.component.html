<p>Article id {{ articleId }}</p>
@if(article){

<p>{{ article.title | async }}</p>
<p>{{ article.content | async }}</p>
<img [src]="article.image" alt="article.title" />
<p>{{ article.createdAt | async }}</p>
<p>{{ article.isPublished | async }}</p>
<p>{{ article.likeCount | async }}</p>
<p>{{ article.categoryName | async }}</p>
<p>{{ article.isLiked | async }}</p>
} @empty {
<p>Not found</p>
}
